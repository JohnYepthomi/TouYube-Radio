<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>

  <body>
    <div class="header">
        <h2>TouYube Radio<sup>►</sup></h2>
    </div>

    <div class="main-container">
      <div class="player-wrapper">
        <div id="player"></div>
      </div>
      <div class="greeting">Hit Play, sit back and Enjoy</div>

      <div class="video-details animate__animated  animate__fadeIn animate__faster">
        <h4>► NOW PLAYING </h4>
        <p  class="animate__animated animate__flash animate__repeat-2"> SOME YOUTUBE VIDEO TITLE TEST</p>
        <div>Channel Name</div>
      </div> 

      <div class="description-container animate__animated  animate__fadeIn animate__faster">
        <h3 class="description-title">Description</h3>
        <div class="description-content-wrapper">
          <p class="description"> </p>
        </div>
      </div>
    </div>

    <script type="text/javascript"src="tuberadio.js"> </script>
  </bod>
</html>
